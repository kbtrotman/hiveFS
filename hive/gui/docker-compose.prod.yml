version: "3.9"
services:
  mariadb:
    image: blep/docker-mariadb-myrocks
    restart: unless-stopped
    env_file:
      - ../db.env        # keep DB creds outside repo / ISO if desired
    volumes:
      - mariadb_data:/var/lib/mysql
      - /opt/hive/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks: [hivenet]

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend.env
    depends_on: [mariadb]
    networks: [hivenet]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on: [backend]
    ports:
      - "80:80"
    networks: [hivenet]

volumes:
  mariadb_data:
networks:
  hivenet: {}